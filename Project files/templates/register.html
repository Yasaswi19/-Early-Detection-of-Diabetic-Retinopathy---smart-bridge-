<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DR Register</title>

<style>

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#e9eef5;
}

/* ---------- NAVBAR ---------- */

.navbar{
    background:#2c2c34;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 3px 10px rgba(0,0,0,0.3);
}

.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:25px;
    font-weight:bold;
    position:relative;
    padding-bottom:6px;
    transition:0.3s;
}

/* Hover line effect */
.nav-links a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:0%;
    height:3px;
    background:#00c6ff;
    transition:0.3s;
}

/* Show line on hover */
.nav-links a:hover::after{
    width:100%;
}

/* ACTIVE PAGE LINE ðŸ”¥ */
.nav-links a.active::after{
    width:100%;
}
/* ---------- REGISTER CARD ---------- */

.container{
    display:flex;
    justify-content:center;
    align-items:center;
    height:85vh;
}

.card{
    background:white;
    padding:35px 30px;
    width:320px;
    border-radius:8px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-5px);
}

/* ---------- AVATAR ---------- */

.avatar{
    width:90px;
    height:90px;
    border-radius:50%;
    background:#cfd66f;
    display:flex;
    justify-content:center;
    align-items:center;
    margin:-70px auto 20px auto;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

.avatar img{
    width:55px;
}

/* ---------- INPUT FIELDS ---------- */

input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:1px solid #ccc;
    border-radius:4px;
    font-size:14px;
    outline:none;
    transition:0.2s;
}

input:focus{
    border-color:#00aaff;
    box-shadow:0 0 5px rgba(0,170,255,0.5);
}

/* ---------- BUTTON ---------- */

button{
    width:100%;
    padding:12px;
    margin-top:10px;
    background:grey;
    color:white;
    border:none;
    border-radius:4px;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00aaff;
}

/* ---------- LOGIN LINK ---------- */

.login-text{
    margin-top:15px;
    font-size:14px;
}

.login-text a{
    color:#0066cc;
    text-decoration:none;
    font-weight:600;
}

.login-text a:hover{
    text-decoration:underline;
}

</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
    <h3>DR Register</h3>

<div class="nav-links">
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="register.html" class="active">Register</a>
</div>
</div>

<!-- REGISTER FORM -->
<div class="container">

    <div class="card">

        <div class="avatar">
            <!-- You can replace with your own image -->
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png">
        </div>

        <form onsubmit="return registerUser()">

    <input type="text" id="name" placeholder="Enter Name" required>
    <input type="email" id="email" placeholder="Enter Email ID" required>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button type="submit" class="register-btn">Register</button>

</form>

        <div class="login-text">
            Already have an account?
            <a href="login.html">Login</a>
        </div>

    </div>

</div>
<script>
function registerUser(){

    window.location.href = "login.html";

    return false;
}
</script>

</body>
</html>
