<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DR Prediction</title>

<style>
body{
    font-family: Arial;
    background:#f4f6f9;
    margin:0;
}

/* NAVBAR */
.navbar{
    background:#2c3e50;
    padding:15px;
    color:white;
    font-size:20px;
    display:flex;
    justify-content:space-between;
}
.nav-links a{
    color:white;
    text-decoration:none;
    margin-left:25px;
    font-weight:bold;
    position:relative;
    padding-bottom:6px;
}

/* underline hover */
.nav-links a::after{
    content:"";
    position:absolute;
    left:0;
    bottom:0;
    width:0%;
    height:3px;
    background:#00c6ff;
    transition:0.3s;
}

.nav-links a:hover::after{
    width:100%;
}

/* ACTIVE PAGE LINE */
.nav-links a.active::after{
    width:100%;
}

/* MAIN BOX */
.container{
    width:900px;
    margin:30px auto;
    background:white;
    padding:25px;
    border-radius:10px;
    box-shadow:0 0 10px rgba(0,0,0,0.1);
    text-align:center;
}

/* SAMPLE IMAGES */
.samples{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
    margin-bottom:25px;
}

.sample-box{
    width:150px;
    text-align:center;
}

.sample-box img{
    width:150px;
    height:150px;
    border-radius:50%;
    border:3px solid #ddd;
    object-fit:cover;
}

/* UPLOAD */
input[type=file]{
    margin:15px 0;
}

button{
    padding:10px 20px;
    background:#3498db;
    border:none;
    color:white;
    font-size:16px;
    border-radius:5px;
    cursor:pointer;
}

button:hover{
    background:#2980b9;
}

/* PREVIEW */
#preview{
    margin-top:20px;
    width:220px;
    height:220px;
    object-fit:cover;
    border-radius:50%;
    border:4px solid #ddd;
}

/* RESULT */
.result{
    margin-top:25px;
    font-size:22px;
    font-weight:bold;
    color:#e67e22;
}
</style>
</head>

<body>

<div class="navbar">
    Diabetic Retinopathy Classification
        <div class="nav-links">
        <a href="prediction.html" class="active">Prediction Page</a>
        <a href="logout.html">Logout</a>
    </div>
</div>

<div class="container">

    <h2>Sample DR Stages</h2>

    <!-- SAMPLE IMAGES -->
    <div class="samples">

        <div class="sample-box">
            <img src="stage0.png">
            <p>No DR</p>
        </div>

        <div class="sample-box">
            <img src="stage1.png">
            <p>Mild</p>
        </div>

        <div class="sample-box">
            <img src="stage2.png">
            <p>Moderate</p>
        </div>

        <div class="sample-box">
            <img src="stage3.png">
            <p>Severe</p>
        </div>

        <div class="sample-box">
            <img src="stage4.png">
            <p>PDR</p>
        </div>

    </div>

    <hr>

    <h2>Upload Retina Image</h2>

    <input type="file" id="imageInput" accept="image/*">

    <br>

    <button onclick="predictDR()">Submit</button>

    <br>

    <img id="preview" src="" alt="Preview will appear here">

    <div class="result" id="resultText"></div>

</div>

<script>

// Show preview
document.getElementById("imageInput").addEventListener("change", function(event){
    const file = event.target.files[0];
    if(file){
        const reader = new FileReader();
        reader.onload = function(e){
            document.getElementById("preview").src = e.target.result;
        }
        reader.readAsDataURL(file);
    }
});

// Fake prediction (replace later with real model)
function predictDR(){

    const classes = [
        "No Diabetic Retinopathy",
        "Mild NPDR",
        "Moderate NPDR",
        "Severe NPDR",
        "Proliferative DR (PDR)"
    ];

    const prediction = Math.floor(Math.random() * 5);

    document.getElementById("resultText").innerHTML =
        "Prediction : " + classes[prediction];
}

</script>

</body>
</html>
